inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-performance

# 対象外
AllCops:
  NewCops: enable
  Exclude:
    - "vendor/**/*"
    - "bin/**"
    - "db/schema.rb"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "lib/**/*"
  DisplayCopNames: true
  TargetRubyVersion: 2.6

# trueかfalseを設定しないと警告が出る
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true

##################### Style ##################################

# 日本語のコメントを許可する
Style/AsciiComments:
  Enabled: false

# Admin::HogeControllerを許可
Style/ClassAndModuleChildren:
  Enabled: false

# ドキュメントの無いpublic classを許可する
Style/Documentation:
  Enabled: false

# !! のイディオムを許可
Style/DoubleNegation:
  Enabled: false

#文字列をfreezeするか
Style/FrozenStringLiteralComment:
  Enabled: false

# selfが無くても良い時に省略するか。model内において、ローカル変数とメソッド呼び出しの区別をつけた方が分かりやすい場合が多い
Style/RedundantSelf:
  Enabled: false

# factoryの中ではダブルクォートを許可
Style/StringLiterals:
  EnforcedStyle: single_quotes
  Exclude:
    - "spec/factories/*.rb"

##################### Lint ##################################

##################### Metrics ##################################

# 変数の代入(A)、メソッドの呼び出し等(B)、条件分岐(C)から算出される複雑度
Metrics/AbcSize:
  Max: 30

# 循環的複雑度 ≒ 分岐の数
Metrics/CyclomaticComplexity:
  Max: 10

# 1行の文字数
Layout/LineLength:
  Max: 200
  Exclude:
    - "db/migrate/*.rb"
    - "spec/**/*.rb"

# ブロックの行数
Metrics/BlockLength:
  Max: 120

# メソッドの行数
Metrics/MethodLength:
  Max: 30
  Exclude:
    - "db/migrate/*.rb"

